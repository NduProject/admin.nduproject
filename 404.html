<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ndu Project">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ndu Project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Ndu Project</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase SDK Configuration managed by FlutterFire -->
  <script>
    window.flutterfire_web_sdk_version = '12.3.0';
    
    // Increase service worker timeout for GitHub Pages
    if (!window._flutter) {
      window._flutter = {};
    }
    window._flutter.serviceWorkerTimeout = 10000;
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Handle service worker timeout gracefully
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('prepareServiceWorker')) {
        console.warn('Service worker timeout - continuing without service worker');
        e.preventDefault();
      }
    }, true);
    
    // Redirect to root with current path preserved for client-side routing
    // This ensures Flutter router can handle the route
    var path = window.location.pathname;
    if (path && path !== '/' && path !== '/index.html') {
      // Store path and redirect to root - Flutter will handle routing
      sessionStorage.setItem('_404_path', path + window.location.search);
    }
    
    // Small delay to ensure Flutter loads, then navigate
    setTimeout(function() {
      var storedPath = sessionStorage.getItem('_404_path');
      if (storedPath && window.location.pathname === path) {
        // Navigate to root - Flutter router will handle the stored path
        window.location.replace('/');
      }
    }, 500);
  </script>
</body>
</html>
