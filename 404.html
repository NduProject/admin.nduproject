<!DOCTYPE html>
<html>
<head>
  <!--
    GitHub Pages 404 handler for Flutter web app.
    When GitHub Pages can't find a file (like /landing), it serves this 404.html.
    This file is identical to index.html so Flutter can handle the routing.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ndu Project">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ndu Project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Ndu Project</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK Configuration managed by FlutterFire -->
  <script>
    window.flutterfire_web_sdk_version = '12.3.0';
    
    // Increase service worker timeout for GitHub Pages
    if (!window._flutter) {
      window._flutter = {};
    }
    window._flutter.serviceWorkerTimeout = 10000;
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Handle service worker timeout gracefully
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('prepareServiceWorker')) {
        console.warn('Service worker timeout - continuing without service worker');
        e.preventDefault();
      }
    }, true);
  </script>
</body>
</html>
