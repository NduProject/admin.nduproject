<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ndu Project">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ndu Project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Ndu Project</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK Configuration managed by FlutterFire -->
  <script>
    // Align with FlutterFire tested version to avoid runtime issues
    window.flutterfire_web_sdk_version = '12.3.0';
    
    // Increase service worker timeout for GitHub Pages deployment
    // This prevents timeout errors when deploying to GitHub Pages
    if (!window._flutter) {
      window._flutter = {};
    }
    // Note: The actual timeout is set in flutter_bootstrap.js, but we can suppress errors
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Suppress service worker timeout errors for GitHub Pages
    // The app will continue to load even if service worker times out
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('prepareServiceWorker')) {
        console.warn('Service worker initialization taking longer than expected - continuing...');
        e.preventDefault();
      }
    }, true);
  </script>
</body>
</html>
